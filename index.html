    .header{

      font-weight:1000;
      display:flex;

      justify-content:space-between;

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brandMark{
      width:38px;height:38px;border-radius:14px;
      background:rgba(255,255,255,.20);
      border:1px solid rgba(255,255,255,.25);
      display:grid;place-items:center;

      flex:0 0 auto;

    .brandMark svg{ width:30px;height:30px; display:block; }
    .brandText{ line-height:1.05; text-align:center; }
    .brandText .name{ font-size:14px; }
    .brandText .tag{ font-size:11px; opacity:.9; font-weight:900; }

    .content{
      padding:18px;
      flex:1;
      overflow:auto;
    }
    .card{
      background:#fff;
      border:1px solid var(--ia-border);
      border-radius:20px;
      padding:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }

    .btn{
      margin-top:14px;
      width:100%;
      border:none;
      border-radius:16px;
      padding:12px 14px;
      font-weight:1000;
      cursor:pointer;
      background:linear-gradient(180deg,var(--ia-green),var(--ia-green-2));
      color:#fff;
      font-size:14px;
    }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .statusLine{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }
    .statusBadge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(223,233,246,.95);
      background:#fff;
      font-weight:900;
      font-size:12px;
      color:rgba(8,19,31,.72);
    }

    /* Overlay */
    .overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      z-index:50;
      padding:14px;
    }
    .overlay.show{ display:block; }

    .sheet{
      position:absolute;
      left:14px;
      right:14px;
      top:70px;
      bottom:80px;
      background:#fff;
      border-radius:26px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      box-shadow:0 30px 80px rgba(0,0,0,.35);
    }

    .topBar{
      padding:14px;
      border-bottom:1px solid var(--ia-border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:1000;
      background:rgba(11,118,255,.06);

    .closeBtn{
      border:none;
      background:#fff;
      border:1px solid var(--ia-border);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:1000;
    }

    .chatMount{
      flex:1;
      position:relative;
      min-height:0;
    }
    #webchatContainer{
      position:absolute;
      inset:0;
    }
  </style>

  <script>
    // Endpoint (kept on window to avoid redeclare issues)
    window.IA_WEBCHAT_ENDPOINT =
      "https://endpoint-trial.cognigy.ai/fa17d61a203862b03445bd139a8c2b3589dbd5e0325f8d84d917ddebbfef0bdc";

    // Try multiple CDNs (some environments block one or cache a bad one)
    const WEBCHAT_SCRIPT_URLS = [
      "https://cdn.jsdelivr.net/npm/@cognigy/webchat/dist/webchat.umd.js",
      "https://unpkg.com/@cognigy/webchat/dist/webchat.umd.js",
      "https://cdn.jsdelivr.net/npm/@cognigy/webchat@latest/dist/webchat.umd.js"
    ];

    const libStatus = document.getElementById("libStatus");
    const openBtn = document.getElementById("openChat");

    function setStatus(text){
      libStatus.textContent = text;
    }

    function loadScript(src){
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.async = true;
        s.onload = () => resolve(src);
        s.onerror = () => reject(new Error("Failed to load: " + src));
        document.head.appendChild(s);
      });
    }

    async function ensureWebchatLoaded(){
      if (typeof window.initWebchat === "function") return true;

      for (let i = 0; i < WEBCHAT_SCRIPT_URLS.length; i++){
        const url = WEBCHAT_SCRIPT_URLS[i];
        try{
          setStatus(`×˜×•×¢×Ÿ ×¨×›×™×‘ ×¦×³××˜â€¦ (${i+1}/${WEBCHAT_SCRIPT_URLS.length})`);
          await loadScript(url);

          if (typeof window.initWebchat === "function"){
            setStatus("×¨×›×™×‘ ×”×¦×³××˜ × ×˜×¢×Ÿ âœ…");
            openBtn.disabled = false;
            return true;
          }
        } catch (e){
          console.warn(e);
        }
      }

      setStatus("×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×¨×›×™×‘ ×”×¦×³××˜. ×¤×ª×— DevTools â†’ Network ×•×‘×“×•×§ ×—×¡×™××•×ª/404.");
      openBtn.disabled = true;
      return false;
    }

    let chatInitialized = false;

    function openChat(){
      document.getElementById("chatOverlay").classList.add("show");

      if (chatInitialized) return;

      if (typeof window.initWebchat !== "function"){
        alert("×¨×›×™×‘ ×”×¦×³××˜ ×œ× × ×˜×¢×Ÿ. ×‘×“×•×§ Console/Network.");
        return;
      }

      window.initWebchat(window.IA_WEBCHAT_ENDPOINT, {
        open: true,
        container: "#webchatContainer",
        rootElement: document.getElementById("webchatContainer"),
        disableDefaultLauncher: true
      });

      chatInitialized = true;
    }

    document.getElementById("openChat").addEventListener("click", openChat);

    document.getElementById("closeChat").addEventListener("click", () => {
      document.getElementById("chatOverlay").classList.remove("show");
    });

    document.getElementById("chatOverlay").addEventListener("click", (e) => {
      if (e.target.id === "chatOverlay") {
        document.getElementById("chatOverlay").classList.remove("show");
      }
    });

    // Kick off loading as soon as page is ready
    document.addEventListener("DOMContentLoaded", () => {
      ensureWebchatLoaded();
    });
  </script>
